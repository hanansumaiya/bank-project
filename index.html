<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        Hello!!Welcome to
        <span class="font-semibold text-blue-800">My Bank</span>
      </h1>
    </header>
    <!-- ---------------------------------- -->
    <main>
      <div class="bg-red-200 w-3/4 mx-auto py-10 px-8 mt-10">
        <h2 class="mb-4 text-3xl text-red-600 font-bold text-center">
          Please LogIn
        </h2>
        <input
          id="input-email"
          class="
            w-3/4
            mx-auto
            block
            px-3
            py-2
            rounded
            border-2 border-red-300
            mb-2
          "
          type="text"
          placeholder="your emali"
        />
        <input
          id="input-password"
          class="
            w-3/4
            mx-auto
            block
            px-3
            py-2
            rounded
            border-2 border-red-300
            mb-4
          "
          type="password"
          placeholder="password"
        />
        <button
          id="submit-btn"
          class="
            bg-red-600
            py-2
            px-4
            rounded
            text-white
            font-semibold
            mx-auto
            block
          "
        >
          Submit
        </button>
      </div>
    </main>
    <!-- ======================================== -->
    <script src="js/index.js"></script>
  </body>
</html>
